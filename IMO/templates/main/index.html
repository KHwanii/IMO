{% load static %}
<!DOCTYPE html>
<html lang="ko">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
    <!-- main CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

    <title>Damoa 시작 화면</title>
    <style>
      body {
        background-image: url("static/img/mainbg.png");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }

      img {
        width: 350px;
        margin-top: 70px;
      }

      .login_button {
        position: absolute;
        bottom: 20%;
        left: 40%;
      }

      .sign_button {
        position: absolute;
        bottom: 11%;
        left: 40%;

      }

      button {
        color: black;
        background: gold;
        border-color: gold;
        border-radius: 0.5em;
        font-size: 1.5em;
        height: 6%;
        width: 20%;
      }

      button:active {
        background: pink;
      }
    </style>
  </head>

  <body>

    <div align="center">
      <img src="static/img/logo.png" alt="Damoa Logo"></img>
      <button class="login_button">
        <a href="{% url 'common:login' %}">로그인</a>
      </button><br>
      <button class="sign_button" href="#">회원가입</button>
    </div>

    <!-- jQuery JS -->
    <script src="{% static 'jquery-3.6.3.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="{% static 'bootstrap.min.js' %}"></script>

  </body>

</html>
