{% load static %}
<!DOCTYPE html>
<html lang="ko">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
    <!-- main CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

    <title>Damoa 시작 화면</title>
    <style>
      body {
        background-image: url({% static 'img/mainbg.png' %});
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }

      .login_button {
        position: fixed;
        bottom: 20%;
        left: 42%;
        color: black;
        background: gold;
        border-color: gold;
        border-radius: 1em;
        font-size: 20px;
        font-weight: bolder;
        width: 220px;
        height: 40px;
      }

      .sign_button {
        position: fixed;
        bottom: 14%;
        left: 42%;
        color: black;
        background: gold;
        border-color: gold;
        border-radius: 1em;
        font-size: 20px;
        font-weight: bolder;
        width: 220px;
        height: 40px;
      }
    </style>
  </head>

  <body>

    <div align="center">
      <div class="mt-5">
        <img src={% static 'img/damoa.png' %} alt="Damoa Logo">
      </div>
      <div class="login_button">
        <a class="btn login_button" href="{% url 'common:login' %}">로그인</a>
      </div>
      <div class="sign_button">
        <a class="btn sign_button" href="{% url 'common:login' %}">회원가입</a>
      </div>
    </div>

    <!-- jQuery JS -->
    <script src="{% static 'jquery-3.6.3.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="{% static 'bootstrap.min.js' %}"></script>

  </body>

</html>
