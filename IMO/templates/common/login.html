{% load static %}

<!DOCTYPE html>
<html lang="en">

  <head>
    <title>DAMOA 로그인 페이지</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <h2 class="">
      <a href="{% url 'main:index' %}" style="color: orange">DAMOA를 시작해보세요</a>
    </h2>
    <div class="login_box">
      <div class="container my-3">
        <form method="post" action="{% url 'common:login' %}">
          {% csrf_token %}
          {% include "form_errors.html" %}
          <div class="mb-3">
            <label for="username">아이디</label>
            <input type="text" class="form-control" name="username" id="username" value="{{ form.username.value|default_if_none:'' }}">
            <span style="color: blue;">
              <a href="#">아이디를 잊으셨나요?</a>
            </span>
          </div>
          <div class="mb-3">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" name="password" id="password" value="{{ form.password.value|default_if_none:'' }}">
            <span style="color: blue;">
              <a href="#">비밀번호를 잊으셨나요?</a>
            </span>
          </div>
          <button type="submit" class="btn btn-primary">로그인</button>
        </form>
      </div>
    </div>
  </body>
